<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KALKULATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="kontener">
        <div id="wyswietlacz"></div>
        <input class="red-button" type="button" value="C"><br>
        <input class="grey-button" type="button" value="1">
        <input class="grey-button" type="button" value="2">
        <input class="grey-button" type="button" value="3">
        <input class="green-button" type="button" value="+"><br>
        <input class="grey-button" type="button" value="4">
        <input class="grey-button" type="button" value="5">
        <input class="grey-button" type="button" value="6">
        <input class="green-button" type="button" value="-"><br>
        <input class="grey-button" type="button" value="7">
        <input class="grey-button" type="button" value="8">
        <input class="grey-button" type="button" value="9">
        <input class="green-button" type="button" value="*"><br>
        <input class="grey-button" type="button" value=".">
        <input class="grey-button" type="button" value="0">
        <input class="yellow-button" type="button" value="=">
        <input class="green-button" type="button" value="/">
    </div>
    
    <script src="js/java.js"></script>
</body>
</html>
